<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Quotes & Music</title>
    <link rel="stylesheet" href="Les25.css">
</head>
<body>
    <div id="quote-container">
        <h1>Harry Potter Quotes</h1>
        <blockquote id="quote"></blockquote>
        <button id="nextQuoteBtn">Volgende Quote</button>
    </div>
    <audio id="bg-music" autoplay loop>
        <source src="HarryPotter.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function(){
            var quotes = [
            "It takes a great deal of bravery to stand up to our enemies, but just as much to stand up to our friends.",
                "Happiness can be found even in the darkest of times, if one only remembers to turn on the light.",
                "The world isn't split into good people and Death Eaters. We've all got both light and dark inside us.",
                "Do not pity the dead, Harry. Pity the living, and above all, those who live without love.",
                "The ones that love us never really leave us. You can always find them in here.",
                "We've all got both light and dark inside us. What matters is the part we choose to act on. That's who we really are.",
                "Words are, in my not-so-humble opinion, our most inexhaustible source of magic.",
                "It is our choices, Harry, that show what we truly are, far more than our abilities."   
            ];

            var currentQuoteIndex = 0;

            function displayQuote(index) {
                $('#quote').text(quotes[index]);
            }

            displayQuote(currentQuoteIndex);

            $('#nextQuoteBtn').on('click', function(){
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                displayQuote(currentQuoteIndex);
            });

            setInterval(function(){
                currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
                displayQuote(currentQuoteIndex);
            }, 10000);
        });
    </script>

    <div id="music-player">
        <button onclick="toggleMusic()">Toggle Music</button>
    </div>

    <script>
        var bgMusic = document.getElementById('bg-music');

        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
            } else {
                bgMusic.pause();
            }
        }
    </script>

</body>
</html>
